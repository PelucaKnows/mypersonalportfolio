<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Developer</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                    <div class="image">
                        <img src="img/CV Photo.jpg" alt="cvPhoto">
                    
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    <span class="name">Diego Pereira Puig</span> <br/> Developer / Notary / Musician
                </h1>
                <p> Soy un Desarrollador web, me encanta crear, aprender, incluso en mi tiempo libre.  </p>
                <div class="btn-con">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download CV</span>
                        <span class="btn-icon"><i class="fa-solid fa-file-arrow-down"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 derecho" id="derecho"></section>
        <section class="section sec6 musica" id="musica"></section>
        <section class="section sec7 contact" id="contact"></section>
    </main>
   <div class="controls">
    <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house-chimney"></i>
    </div>
    <div class="control control-2 " data-id="about">
        <i class="fa-solid fa-user-astronaut"></i>
    </div>
    <div class="control control-3 " data-id="portfolio">
        <i class="fa-solid fa-briefcase"></i>
    </div>
    <div class="control control-4 " data-id="blogs">
        <i class="fa-solid fa-book"></i>
    </div>
    <div class="control control-5 " data-id="derecho">
        <i class="fa-solid fa-scale-balanced"></i>
    </div>
    <div class="control control-6 " data-id="musica">
        <i class="fa-solid fa-music"></i>
    </div>
    <div class="control control-7 " data-id="contact">
        <i class="fa-solid fa-envelope"></i>
    </div>
   </div>


   <script src="app.js"></script>
</body>
</html>
